<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>
      Blog
    </title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-lg">
      <div class="container">
          <a class="navbar-brand" href="#">Bblog</a>

          {% if user.is_authenticated %}
            <a class="nav-link" style="color: black" href="{% url 'my-blog' %}">My blog</a>
            <a class="nav-link" style="color: black" href="#">News feed</a>
            <a class="nav-link" style="color: black" href="{% url 'blogs-other' %}">Other blogs</a>
          {% endif %}

          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
              {% else %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
              {% endif %}
            </ul>
          </div>
      </div>
    </nav>

    <div class="container my-3">
      {% if messages %}
        <ul class="messages" style="list-style-type: none;">
            {% for message in messages %}
            <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

      {% block content %}
      {% endblock %}

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
