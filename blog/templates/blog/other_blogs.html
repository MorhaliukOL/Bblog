{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <h2 style="text-align: center">Subscribe to blogs of other people</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Blog Author</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td align="right">
                    {% if user in subscribed_to %}
                        <form method="post" action="">{% csrf_token %}
                            <input type="submit" name="unfollow" value="Unsubscribe" role="button" class="btn btn-danger" style="width: 20%">
                            <input type="hidden" name="subscribe" value="False">
                            <input type="hidden" name="user_pk" value="{{ user.pk }}">
                        </form>
                    {% else %}
                        <form method="post" action="">{% csrf_token %}
                            <input type="submit" name="follow" value="Subscribe" role="button" class="btn btn-info" style="width: 20%">
                            <input type="hidden" name="subscribe" value="True">
                            <input type="hidden" name="user_pk" value="{{ user.pk }}">
                        </form>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock %}
